<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link src="styles.css">
</head>
<body>
    <!-- container for the header of the page-->
    <div class="header">
        <!--container for the top portion of the page header-->
        <div class="header-top"></div>
        <!--conatiner for the bottom of page header broken into two sub divs-->
        <div class="header-bot">
            <div class="header-bot-left"></div>
            <div class="header-bot-right"></div>
        </div>
    </div>
    <!--container for the top secion of the main page contene-->
    <div class="content">
        <!--top content container with four card sub divs-->
        <div class="content-top">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <!--container for the mid section of content of the page-->
        <div class="content-mid"></div>
        <!--container for the bottom section of the content with two sub divs
        that make up the call-to-action container-->
        <div class="content-bot">
            <div class="cta-left"></div>
            <div class="cta-right"></div>
        </div>
    </div>
    <!--container for the footer of the page-->
    <div clas="footer"></div>
</body>
</html>
